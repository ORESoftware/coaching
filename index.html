<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D2C - Dancing Dragons Counseling Collective</title>
    <style>
        /* Existing CSS styles... */
        /* Ensure styles are as per the provided code */
    </style>
</head>
<body>

<!-- Header Image -->
<div class="header-image-container">
    <img src="imgs/img.png" alt="Dancing Dragons" class="header-image">
</div>

<!-- Social Media Icons -->
<div class="social-media-container">
    <a href="https://www.instagram.com" target="_blank">
        <img src="imgs/img_2.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com" target="_blank">
        <img src="imgs/img_1.png" alt="Facebook">
    </a>
</div>

<!-- Navigation Menu -->
<nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul id="menu">
        <li><a href="#about" onclick="hideMenu()">About</a></li>
        <li><a href="#people" onclick="hideMenu()">People/Counselors</a></li>
        <li><a href="#contact" onclick="hideMenu()">Contact</a></li>
        <li><a href="#testimonials" onclick="hideMenu()">Testimonials</a></li>
        <li><a href="#quotes" onclick="hideMenu()">Quotes for Inspo</a></li>
        <li><a href="#find-counselor" onclick="hideMenu()">Find a Counselor</a></li>
    </ul>
</nav>

<!-- Sections (About, People, Contact, etc.) -->
<!-- Existing HTML sections... -->

<!-- Find a Counselor Section -->
<section id="find-counselor" class="find-counselor">
    <h2>Find a Counselor</h2>
    <div class="group-container">
        <div id="group-left" class="bubble-group">
            <div class="bubble" data-group="left" draggable="true" data-name="Relationship Counseling">Relationship Counseling</div>
            <div class="bubble" data-group="left" draggable="true" data-name="Stress Management">Stress Management</div>
            <div class="bubble" data-group="left" draggable="true" data-name="Career Guidance">Career Guidance</div>
            <div class="bubble" data-group="left" draggable="true" data-name="Health & Wellness">Health & Wellness</div>
        </div>
        <div class="center-image">
            <img src="imgs/arrows.png" alt="Counseling Icon" />
        </div>
        <div id="group-right" class="bubble-group">
            <!-- Drop target group -->
        </div>
    </div>
    <button id="search-button">Search</button>
    <div id="search-results"></div>
</section>

<!-- JavaScript for Smooth Scrolling, Infinite Carousel, and Hamburger Menu -->
<script>
  // Smooth Scrolling
  document.querySelectorAll('nav ul li a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      window.scrollTo({
        top: target.offsetTop - 50,
        behavior: 'smooth'
      });
    });
  });

  // Infinite Carousel Scrolling Logic
  let currentIndex = 0;

  function scrollCarousel(direction) {
    const carousel = document.querySelector('.carousel');
    const items = carousel.querySelectorAll('.carousel-item');
    const itemWidth = items[0].clientWidth + 20;
    const totalItems = items.length;

    currentIndex = (currentIndex + direction + totalItems) % totalItems;

    carousel.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
  }

  // Check if it's a mobile device
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // Drag and Drop Functionality for Desktop
  if (!isMobile) {
    document.querySelectorAll('.bubble').forEach(bubble => {
      bubble.setAttribute('draggable', 'true'); // Ensure drag is enabled on desktop
      bubble.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', e.target.id);
        bubble.classList.add('moving');
      });

      bubble.addEventListener('dragend', (e) => {
        bubble.classList.remove('moving');
        updateOrderNumbers();
      });
    });

    document.querySelectorAll('.bubble-group').forEach(group => {
      group.addEventListener('dragover', (e) => {
        e.preventDefault();
        const afterElement = getDragAfterElement(group, e.clientY);
        const dragging = document.querySelector('.moving');
        if (afterElement == null) {
          group.appendChild(dragging);
        } else {
          group.insertBefore(dragging, afterElement);
        }
      });

      group.addEventListener('drop', (e) => {
        e.preventDefault();
        updateOrderNumbers();
      });
    });

    function getDragAfterElement(group, y) {
      const draggableElements = [...group.querySelectorAll('.bubble:not(.moving)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  } else {
    // Bubble click handling for mobile browsers
    document.querySelectorAll('.bubble').forEach(bubble => {
      bubble.setAttribute('onclick', 'toggleBubble(this)');
    });

    function toggleBubble(bubble) {
      const leftGroup = document.getElementById('group-left');
      const rightGroup = document.getElementById('group-right');

      // Remove previous animation classes
      bubble.classList.remove('slide-left', 'slide-right', 'moving', 'flipping');

      if (bubble.getAttribute('data-group') === 'left') {
        bubble.classList.add('slide-right');
        setTimeout(() => {
          rightGroup.appendChild(bubble);
          bubble.setAttribute('data-group', 'right');
          bubble.classList.remove('slide-right');
          updateBubbleButton(bubble, 'Remove (-)');
        }, 300);
      } else {
        bubble.classList.add('slide-left');
        setTimeout(() => {
          leftGroup.appendChild(bubble);
          bubble.setAttribute('data-group', 'left');
          bubble.classList.remove('slide-left');
          updateBubbleButton(bubble, 'Add (+)');
        }, 300);
      }

      updateOrderNumbers();
    }

    function updateBubbleButton(bubble, buttonText) {
      let button = bubble.querySelector('button');
      if (!button) {
        button = document.createElement('button');
        button.style.marginLeft = '10px';
        bubble.appendChild(button);
      }
      button.textContent = buttonText;
      button.onclick = () => toggleBubble(bubble);

      if (bubble.getAttribute('data-group') === 'right') {
        addReorderButtons(bubble);
      } else {
        removeReorderButtons(bubble);
      }
    }

    function addReorderButtons(bubble) {
      removeReorderButtons(bubble); // Ensure no duplicate buttons

      // Up button
      const upButton = document.createElement('button');
      upButton.textContent = 'Up';
      upButton.className = 'reorder-button';
      upButton.onclick = (e) => {
        e.stopPropagation();  // Prevent triggering the toggleBubble function
        moveBubbleUp(bubble);
      };
      bubble.appendChild(upButton);

      // Down button
      const downButton = document.createElement('button');
      downButton.textContent = 'Down';
      downButton.className = 'reorder-button';
      downButton.onclick = (e) => {
        e.stopPropagation();  // Prevent triggering the toggleBubble function
        moveBubbleDown(bubble);
      };
      bubble.appendChild(downButton);
    }

    function removeReorderButtons(bubble) {
      const buttons = bubble.querySelectorAll('.reorder-button');
      buttons.forEach(button => button.remove());
    }

    function moveBubbleUp(bubble) {
      const rightGroup = document.getElementById('group-right');
      const previousBubble = bubble.previousElementSibling;
      if (previousBubble && previousBubble.classList.contains('bubble')) {
        rightGroup.insertBefore(bubble, previousBubble);
        updateOrderNumbers();
      }
    }

    function moveBubbleDown(bubble) {
      const rightGroup = document.getElementById('group-right');
      const nextBubble = bubble.nextElementSibling;
      if (nextBubble && nextBubble.classList.contains('bubble')) {
        rightGroup.insertBefore(nextBubble, bubble);
        updateOrderNumbers();
      }
    }

    document.querySelectorAll('.bubble').forEach(bubble => {
      updateBubbleButton(bubble, 'Add (+)');
    });
  }

  function updateOrderNumbers() {
    const rightGroup = document.getElementById('group-right');
    const bubbles = [...rightGroup.querySelectorAll('.bubble')];
    bubbles.forEach((bubble, index) => {
      const bubbleData = {
        name: bubble.getAttribute('data-name'),
        order: index + 1
      };
      bubble.setAttribute('data-order', bubbleData.order);

      let orderNumber = bubble.querySelector('.order-number');
      if (!orderNumber) {
        orderNumber = document.createElement('span');
        orderNumber.className = 'order-number';
        bubble.prepend(orderNumber);
      }
      orderNumber.textContent = bubbleData.order;
    });

    const leftGroup = document.getElementById('group-left');
    leftGroup.querySelectorAll('.bubble .order-number').forEach(orderNumber => {
      orderNumber.remove();
    });
  }

  document.getElementById('search-button').addEventListener('click', () => {
    const selectedBubbles = [...document.getElementById('group-right').querySelectorAll('.bubble')];
    const bubbleDataArray = selectedBubbles.map((bubble) => {
      return {
        name: bubble.getAttribute('data-name'),
        order: parseInt(bubble.getAttribute('data-order'))
      };
    });

    bubbleDataArray.sort((a, b) => a.order - b.order);

    const searchText = bubbleDataArray.map((bubble) => {
      return `Name: ${bubble.name}, Order: ${bubble.order}`;
    }).join(', ');

    document.getElementById('search-results').textContent = `You searched for: ${searchText}`;
  });

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show-menu');
  }

  function hideMenu() {
    const menu = document.getElementById('menu');
    menu.classList.remove('show-menu');
  }
</script>
</body>
</html>
